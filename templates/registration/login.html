{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <title>Login One</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.mine.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/templatemo_style2.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
<header>
    <div id="logo" align="center"><a href=""><img src="../../images/logo.png"/></a></div>
</header>
<div class="container">
    <div class="col-md-12">

        <h1 class="margin-bottom-15">❤登录❤</h1>
        <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form"
              action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i
                                class="fa fa-user fa-medium"></i></label>
                        {% render_field form.username class="form-control" id="username" placeholder="用户名" %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <label for="password" class="control-label fa-label"><i
                                class="fa fa-lock fa-medium"></i></label>
                        {% render_field form.password class="form-control" id="password" placeholder="密码" %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox control-wrapper">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <input type="submit" value="登录" style="width:200px;height:40px;" class="btn btn-info">

                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-md-12">

                </div>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url "register" %}" class="templatemo-create-new">没有账户？去注册 <i
                    class="fa fa-arrow-circle-o-right"></i></a>
        </div>
    </div>
</div>
</body>
</html>
